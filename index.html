<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNowledge - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-info">
            <h1>EcoNowledge</h1>
            <p>Masuk untuk mulai belajar ekonomi dengan cara yang lebih mudah dan interaktif. Gunakan email atau akun media sosial untuk mengakses materi, analisis, dan fitur pembelajaran lainnya. Buat akun jika kamu baru pertama kali menggunakan EcoNowledge.</p>
        </div>
        <div class="login-form">
            <form>
                <h2>Login</h2>
                <label for="email"><span class="material-icons">email</span></label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="password"><span class="material-icons">lock</span></label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Masuk</button>
                <p class="signup-text">Belum punya akun? <a href="#">Daftar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
